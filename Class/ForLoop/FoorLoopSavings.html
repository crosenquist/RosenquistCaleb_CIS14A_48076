<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Savings Account</title>
</head>

<body>

<h1>Savings Table</h1>

<script type="text/javascript">
	//Setup the savings table
	var balance = 1000;  //Units in Dollars
	var intRate = 5;    //Unites in percentage rate per annual
	var str="";
	
	//Outpute the Initial Conditions
	document.write("<p>Initial Balance = $"+ balance + "</p>");
	document.write("<p>Interest Rate   = " + intRate + "%</p>");
</script>


<table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Savings $</th>
  </tr>


<script type="text/javascript">
	//Generate a table
	for(var year=0;year<=100;year++){
		document.write("<tr>");
		document.write("<td>"+year+"</td>");
		
		//Calculate the Ballance
		balance*=(1+intRate/100);
		balance=balance.toFixed(2);
		
		document.write("<td>"+balance+"</td>");
		document.write("</tr>");
		
	}
	
	
</script>

</table>
</body>
