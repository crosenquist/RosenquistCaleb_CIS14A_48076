<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
	var hours    = (Math.random()*20+30).toFixed(2);  //Hours worked with 2 decimal places
	var payRate  = 10;  //Dollars paid per hour
	var overTime = 40;  //Hours at which overtime starts
	var payCheck; //Declaration of Pay Check in Dollars
	
	
	//Output the input
	document.write("<h1> Hours worked =  " +hours+    " hrs.</h1>");
	document.write("<h1> Pay rate     = $" +payRate+  "</h1>");
	document.write("<h1> Over time    =  " +overTime+ "</h1>");
	
	//Determine Pay Check
	if(hours<overTime){
		payCheck = hours * payRate;
		}
	if(hours>=overTime){
		payCheck = hours*payRate + (hours-overTime)*payRate;
	}
	
	payCheck = payCheck.toFixed(2);
	
	//Output our Pay Check
	document.write("<h1>Our Pay Check = $" +payCheck+ "</h1>");
	
	</script>
</body>
