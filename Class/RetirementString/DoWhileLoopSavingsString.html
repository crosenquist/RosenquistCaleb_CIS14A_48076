<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Retirement Table</title>
</head>

<body>

<h1>Savings Table</h1>

<script type="text/javascript">
	//Setup the savings table
	var balance = 0;  //Units in Dollars
	var intRate = 10;     //Unites in percentage rate per annual
	var deposit = 2000;   //yearly deposit
	var str="";
	
	//Outpute the Initial Conditions
	document.write("<p>Initial Balance = $"+ balance + "</p>");
	document.write("<p>Interest Rate   = " + intRate + "%</p>");
	document.write("<p>Yearly Deposity = $" + deposit + "</p>");
</script>


<table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Savings $</th>
  </tr>


<script type="text/javascript">
	//Generate a table
	//for(var year=0;year<=100;year++){
	var year=1;
	do{
		str+="<tr>";
		str+=("<tr>");
		str+=("<td>"+year+"</td>");
		
		//Calculate the Ballance
		balance*=(1+intRate/100);
		balance+=deposit;
		balance=balance.toFixed(2);
		
		str+=("<td>"+balance+"</td>");
		str+=("</tr>");
		year++
	}while(year<=50);
	
	document.writeln(str);
	
</script>

</table>
</body>
